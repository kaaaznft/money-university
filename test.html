<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト - 切り替えボタン確認</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #228B22; color: white; padding: 1rem; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .target-toggle-container { display: flex; align-items: center; margin-left: auto; margin-right: 1rem; }
        .target-toggle { 
            background: rgba(40, 167, 69, 0.1); 
            border: 2px solid #28a745; 
            border-radius: 25px; 
            padding: 0.5rem 1rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            color: #28a745;
        }
        .target-toggle.kids-mode {
            background: rgba(255, 193, 7, 0.1);
            border-color: #ffc107;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>🎓 お金の大学 (テスト)</h1>
                </div>
                <div class="target-toggle-container">
                    <button class="target-toggle" id="target-toggle">
                        <span class="toggle-icon">👥</span>
                        <span class="toggle-text" id="target-text">大人向け</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <main style="padding: 2rem;">
        <h2>切り替えボタンテスト</h2>
        <p>上のヘッダーに「👥 大人向け」ボタンが表示されていますか？</p>
        <p>ボタンをクリックすると「👶 子ども向け」に変わるはずです。</p>
    </main>
    
    <script>
        let currentTarget = 'adult';
        
        document.getElementById('target-toggle').addEventListener('click', () => {
            const toggleBtn = document.getElementById('target-toggle');
            const toggleText = document.getElementById('target-text');
            const toggleIcon = toggleBtn.querySelector('.toggle-icon');
            
            if (currentTarget === 'adult') {
                currentTarget = 'kids';
                toggleBtn.classList.add('kids-mode');
                toggleText.textContent = '子ども向け';
                toggleIcon.textContent = '👶';
            } else {
                currentTarget = 'adult';
                toggleBtn.classList.remove('kids-mode');
                toggleText.textContent = '大人向け';
                toggleIcon.textContent = '👥';
            }
        });
    </script>
</body>
</html>
